<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Cafeteria Melo</title>
</head>
<body>
    <header class="lateral">
        <a href="#home"><img class="logo" src="./img/logo.jpg" alt="Logo da Empresa"></a>
        <a href="#home"><h1>Cafeteria Melo</h1></a>
        <a href="#home"><h4>O melhor café da cidade</h4></a>
        <hr>
        <section class="links">
            <ul>
                <a href="#home"><li class="btn">Home</li></a>
